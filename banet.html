<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> nube</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins y Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Fondo degradado oscuro */
    body {
      background: linear-gradient(135deg, #0d0d0d, #292929);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    /* Contenedor con diseño elegante */
    .landing-container {
      background-color: rgba(28, 28, 28, 0.9);
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      max-width: 420px;
      width: 100%;
    }
    /* Estilo de encabezado */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    /* Botones con mejor diseño */
    .btn-custom {
      background: linear-gradient(90deg, #bb86fc, #9854f6);
      color: #ffffff;
      border: none;
      padding: 0.85rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 0.35rem;
      text-transform: uppercase;
      transition: background 0.3s, transform 0.2s;
      letter-spacing: 0.5px;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #9854f6, #bb86fc);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h2> Siempre hay algo nuevo.</h2>
    <div class="d-grid gap-3">
      <!-- Enlaces a los videos -->
      <a href="https://videosmp4.vercel.app/video%201.html" target="_blank" class="btn btn-custom">Ver video</a>
      






    </div>
  </div>


<script>
  (function () {
    const consonantes = ["b", "c", "d", "f", "g", "h", "j", "k", "l", "m", "n", "p", "r", "s", "t", "v", "z"];
    const vocales = ["a", "e", "i", "o", "u"];

    function generarPalabraInventada(longitud = 6) {
      let palabra = "";
      for (let i = 0; i < longitud / 2; i++) {
        palabra += consonantes[Math.floor(Math.random() * consonantes.length)];
        palabra += vocales[Math.floor(Math.random() * vocales.length)];
      }
      return palabra;
    }

    // Si no hay parámetro en la URL, genera uno tipo ?ref=banet
    if (!location.search) {
      const palabra = generarPalabraInventada(6); // genera algo como "banet", "durez", etc.
      const nuevaURL = location.pathname + "?ref=" + palabra;
      history.replaceState(null, "", nuevaURL);
    }
  })();
</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
